<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>LabTask2</title> 
 </head> 
 <style> 
     .italic{ 
         font-style: italic; 
         font-family: Arial, Helvetica, sans-serif; 
         display:block; 
     } 
     p{ 
         font-family: 'Times New Roman', Times, serif; 
         display:inline-block; 
     } 
     .block{ 
         display:block; 
         margin:0px; 
     } 
     .wan{ 
         margin:0px; 
     } 
     #result{ 
         margin:0px; 
     } 
     .container{
        margin-left: 600px;
        margin-top: 300px;
     }
 </style> 
 <script> 
     function Multiply() 
     { 
         num1 = document.getElementById("num1").value; 
         num2 = document.getElementById("num2").value; 
         answer = parseInt(num1)*parseInt(num2); 
         document.getElementById("result").innerHTML = answer; 
     } 
     function Divide() 
     { 
         num1 = document.getElementById("num1").value; 
         num2 = document.getElementById("num2").value; 
         answer = parseInt(num1)/parseInt(num2); 
         document.getElementById("result").innerHTML = answer; 
     } 
 </script> 
 <body> 
    <div class="container">
     <p class="italic">Sample form:</p> 
     <div class="box"> 
         <p class="wan">1st Number:</p> 
         <input type="text" size="20" id="num1" > 
         <p class="block"></p> 
         <p>2nd Number:</p> 
         <input type="text" size="20" id="num2" > 
         <p class="block"></p> 
         <input type="button" value="Multiply" onclick="Multiply()"> 
         <input type="button" value="Divide" onclick="Divide()"> 
         <p class="block"></p> 
         <p>The Result is:</p> 
         <p class="block"></p> 
         <p id="result"></p> 
     </div> 
    </div>
 </body> 
 </html>
